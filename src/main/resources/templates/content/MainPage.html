<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="path/jquery-3.3.1.min.js"></script>

    <title>Document</title>
</head>
<body>
    <h2>게시판</h2>
    <div id = content>
        <table id=container style="border: 1px solid;" border="1">
            <th>did</th>
            <th>name</th>
            <th>alc</th>
            <th>price</th>
            <th>address</th>
            <th>throat</th>
            <th>cool</th>
            <th>sour</th>
            <th>body</th>
            <th>insense</th>
            <th>balance</th>
            <th>sweet</th>
                      
        </table>
    </div>
    <script>
        fetch("http://localhost/all")
          .then((response) => response.json())
          .then((data) => 
            data.forEach(elem => {
                document.querySelector("#container").innerHTML += `
                    <tr>
                        <td>${elem.did}</td>
                        <td>${elem.name}</td>
                        <td>${elem.alc}</td>
                        <td>${elem.price}</td>
                        <td>${elem.address}</td>
                        <td>${elem.throat}</td>
                        <td>${elem.cool}</td>
                        <td>${elem.sour}</td>
                        <td>${elem.body}</td>
                        <td>${elem.insense}</td>
                        <td>${elem.balance}</td>
                        <td>${elem.sweet}</td>
                    </tr>`;
            }))
          .catch((error) =>
            document.querySelector("#container").innerHTML += `
            <tr>
                <td colspan="4">Error occurred.</td>
            </tr>
          `);
    </script>
</body>
</html>
